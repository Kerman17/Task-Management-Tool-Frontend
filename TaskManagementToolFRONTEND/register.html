<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="container">
        <h2>Sign up</h2>

        <div class="enter-credentials">
            <label class="email-input" for="register-email-input">
                Enter your Email
                <input id="register-email-input" type="email">
            </label>

            <label for="register-pass-input">
                Enter your Password
                <input id="register-pass-input" type="password">

            <label class="confirm-pass-label" for="confirm-pass-input">
                Confirm your Password
                <input id="confirm-pass-input" type="password">
            </label>

        </div>
        <button id="create-btn" class="create-btn">Create Account</button>
