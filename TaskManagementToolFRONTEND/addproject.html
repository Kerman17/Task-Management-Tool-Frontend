<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/projects/addproject.css">
    <title>Add a new Project</title>
</head>

<body>
    <div class="container">
        <h2>Add a new Project</h2>

        <div class="enter-credentials">
            <label class="project-name-label" for="project-name-input">
                Enter your Project Name
                <input id="project-name-input" class="project-name-input" type="text">
            </label>

            <label for="project-description-label" class="project-description-label">
                Enter your Project Description
                <textarea id="project-description-input" class="project-description-input"> </textarea>
            </label>

            <label for="project-created-by-label" class="project-created-by-label">
                Created by
                <input id="project-created-by-input" type="text">
            </label>

        </div>

        <button id="create-btn" class="create-btn">Create Project</button>


    </div>

    <script src="scripts/addproject.js"></script>

</body>

</html>
