<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Welcome</title>
</head>

<body>
    <header>
        <h1>Your Company Name Here</h1>
    </header>

    <div class="container">
        <div class="left-container">
            <h2>Welcome <span class="special">Back</span></h2>
            <p>Access your account and pick up where you left off.</p>
            <div class="link-images">
                <a href="http://www.instagram.com"><img class="images-left" src="images/insta-icon.png" alt=""></a>
                <a href="http://www.facebook.com"><img class="images-left" src="images/facebook-icon.png" alt=""></a>
                <a href="http://www.twitter.com"><img class="images-left" src="images/twitter-icon.png" alt=""></a>
                <a href="http://www.youtube.com"><img class="images-left" src="images/youtube-icon.png" alt=""></a>
            </div>
        </div>

        <div class="right-container">
            <div class="login-card"></div>
            <h2>Sign In</h2>
            <h3>Don't Have An Account? <a class="create-account" href="register.html">Create Account
                    Now</a></h3>
            <div class="credentials-enter">
                <label class="label-email" for="email-input">Email address</label>
                <input class="email-input" type="email" placeholder="Enter your email">
                <label class="label-pass" for="pass-input">Password</label>
                <input class="pass-input" type="password" placeholder="Enter your password">

                <label class="remember-me-label" for="remember-me">
                    <input class="remember-me" type="checkbox"> <a href="#t">Remember me for 2 weeks</a>
                </label>
            </div>
            <div class="login-forget">
                <button class="login-btn">Log In</button>
                <a class="forgot-pass" href="#forgot-pass">Forgot your password?</a>
                <footer>Copyright Â© 2025 Raul Detesan</footer>
                <p><a href="#terms-of-service">Terms of service</a> <span class="line">|</span> <a
                        href="privacy-policy">Privacy
                        Policy</a></p>
            </div>

        </div>

    </div>


</body>

</html>
