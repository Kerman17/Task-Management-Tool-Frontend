    <h1>Your Course Landing Page</h1>

    <form action="http://www.google.com">
        <div>
            <label for="title_input">Course Title</label>
            <input type="text" id="title_input" required>
        </div>
        
        <div>
            <div>
                <label for="text_description">Course Description</label>
            </div>
        
            <textarea rows="15" cols="25" id="text_description"></textarea>
        </div>
        
        <div>
            <label for="level">Skill Level</label>
            <select name="level" id="level">
                <option value="bgl">Begginer Level</option>
                <option value="inl">Intermediate Level</option>
                <option value="advl">Advanced Level</option>
                <option value="alll">All Levels</option>
            </select>
        </div>
         
        <div>
            <label for="publish">Ready to publish the course?</label>
            <input type="checkbox" id="publish">
            <button>Submit</button>
        </div>


        


        
        
    </form>
